<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月酌新春活動 - 對戰表</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            background-color: #1e5bb9;
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        /* 淘汰表容器 */
        .bracket-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 20px;
        }

        .group-title {
            background-color: #ffe0b2;
            padding: 5px 25px;
            border: 1px solid #ffb74d;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* 隊伍輸入框樣式 */
        input {
            background-color: #ffe0b2;
            border: 1px solid #ffb74d;
            padding: 8px;
            text-align: center;
            width: 100px;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            background-color: #fff3e0;
            border-color: #fb8c00;
        }

        /* 對戰結構佈局 */
        .matchup {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .rounds-wrapper {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* 連接線邏輯 */
        .round {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .connector-v {
            border: 1px solid #666;
            border-bottom: none;
            height: 20px;
            width: 100px; /* 寬度對應下方隊伍中間 */
            margin-top: 5px;
        }

        .battle-text {
            font-size: 12px;
            color: #555;
            margin: 5px 0;
        }

        /* 冠軍區域 */
        .champion-area {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .final-connector {
            width: 2px;
            height: 40px;
            background-color: #666;
        }

        .champion-box {
            background-color: #ffe0b2;
            border: 2px solid #ffb74d;
            padding: 10px 30px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">月酌新春活動“看起來很會打”</div>

    <div class="info">
        1/31 晚間打完幫戰<br>
        21:30 DC 直播抽出各隊組別
    </div>

    <div style="display: flex; gap: 100px;">
        <div style="text-align: center;">
            <div class="group-title">A 組</div>
            <div class="rounds-wrapper">
                <div style="display: flex; gap: 30px;">
                    <div class="matchup">
                        <div style="display: flex; gap: 10px;">
                            <input type="text" value="第一隊">
                            <input type="text" value="第二隊">
                        </div>
                        <div class="battle-text">勝者晉級</div>
                        <div class="connector-v"></div>
                        <input type="text" placeholder="第X隊">
                        <div class="battle-text">三戰兩勝</div>
                    </div>
                    <div class="matchup" style="justify-content: flex-end;">
                        <input type="text" value="第三隊" style="margin-bottom: 45px;">
                    </div>
                </div>
                <div class="matchup">
                    <div class="connector-v" style="width: 150px;"></div>
                    <input type="text" placeholder="第X隊">
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <div class="group-title">B 組</div>
            <div class="rounds-wrapper">
                <div style="display: flex; gap: 30px;">
                    <div class="matchup" style="justify-content: flex-end;">
                        <input type="text" value="第四隊" style="margin-bottom: 45px;">
                    </div>
                    <div class="matchup">
                        <div style="display: flex; gap: 10px;">
                            <input type="text" value="第五隊">
                            <input type="text" value="第六隊">
                        </div>
                        <div class="battle-text">勝者晉級</div>
                        <div class="connector-v"></div>
                        <input type="text" placeholder="第X隊">
                        <div class="battle-text">三戰兩勝</div>
                    </div>
                </div>
                <div class="matchup">
                    <div class="connector-v" style="width: 150px;"></div>
                    <input type="text" placeholder="第X隊">
                </div>
            </div>
        </div>
    </div>

    <div class="champion-area">
        <div style="display: flex; justify-content: space-between; width: 450px; border: 1px solid #666; border-bottom: none; height: 30px;"></div>
        <div class="battle-text">五戰三勝</div>
        <div class="final-connector"></div>
        <input type="text" class="champion-box" value="冠軍">
    </div>

</body>
</html>
